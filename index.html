  <title>Poetry Project Idea 120</title>

<body>
   
  <h1>Parallel</h1>
  
  <p>we know someone gets hurt if the other is gone</p>
  <p>but neither of us wants to be the bad guy</p>
  <p>in the middle of all this</p>
  <p>we became sick of each other that we finally became parallel</p>
  <p>this wasn't the kind of parallel that I wanted</p>
  
</body>
